<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Bindable Visual Test</title>
    <meta content='Mode Set' name='author'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <meta content='black' name='apple-mobile-web-app-status-bar-style'>
    <style type="text/css" media="screen">
      .box {
        border-top: 1px dotted #666;
        border-bottom: 1px dotted #666;
        padding: 0.5em 0;
        margin: 1em 0;
      }
      .box + .box {
        border-top: 0;
        padding-top: 0;
      }
    </style>
  </head>

  <body>
    <code class="refs">-</code>
    <div class="box" data-bindable="simple-binder"></div>
    <div class="box" data-bindable="another-binder"></div>

    <script type="text/javascript" src="../index.js"></script>
    <script type="text/javascript" src="visual.js"></script>
  </body>
</html>
